<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neon Infinity Mirror</title>
    <link rel="stylesheet" href="./infinite_mirror_section.css" />
</head>

<body>

    <header>
        <h1>Infinity Mirror</h1>
    </header>

    <main>
        <section class="infinity-mirror-wrapper">
            <section class="infinity-mirror">
                <!-- Nested Mirror Blocks -->
                <div class="mirror-block level-1">
                    <div class="mirror-block level-2">
                        <div class="mirror-block level-3">
                            <div class="mirror-block level-4">
                                <div class="mirror-block level-5">
                                    <!-- innermost block -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cursor reflections OUTSIDE nested structure -->
                <div class="cursor-reflection" id="cursor-1"></div>
                <div class="cursor-reflection" id="cursor-2"></div>
                <div class="cursor-reflection" id="cursor-3"></div>
                <div class="cursor-reflection" id="cursor-4"></div>
                <div class="cursor-reflection" id="cursor-5"></div>
            </section>
            <div class="mirror-content">
                <h1>Welcome to the Infinity Mirror</h1>
                <p>This content sits *inside* the mirror effect.</p>
                <!-- Add buttons, forms, or any interactive content -->
            </div>
        </section>
    </main>

    <footer>
        <p>Footer content here</p>
    </footer>

    <script src="./infinite_mirror_section.js"></script>
</body>

</html>
